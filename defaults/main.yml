iptables:
  accept_tcp_rules:
    - {port: 22}
    - {port: 22, source: 127.0.0.1}
    - {port: 22, source: 10.0.2.2}
    - {port: 22, source: 172.16.0.0/12}
    - {port: 22, source: 192.168.0.0/16}
  accept_udp_rules: ""
  deny_tcp_rules: ""
  deny_udp_rules: ""
ip6tables:
  accept_tcp_rules:
    - {port: 22}
    - {port: 22, source: 127.0.0.1}
    - {port: 22, source: 10.0.2.2}
    - {port: 22, source: 172.16.0.0/12}
    - {port: 22, source: 192.168.0.0/16}
  accept_udp_rules: ""
  deny_tcp_rules: ""
  deny_udp_rules: ""

